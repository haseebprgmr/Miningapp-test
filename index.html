<!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Points Mining App</title>
     <link rel="stylesheet" href="styles.css">
   </head>
   <body>
     <div class="container">
       <h1>Points Mining App</h1>
       <div id="timer">8:00:00</div>
       <button id="claim-button" onclick="claimPoints()">Claim Points</button>
       <div id="tasks">
         <h2>Tasks</h2>
         <ul id="task-list"></ul>
       </div>
       <div id="friends">
         <h2>Friends</h2>
         <input type="text" id="friend-code" placeholder="Enter friend's code">
         <button onclick="addFriend()">Add Friend</button>
         <ul id="friend-list"></ul>
       </div>
     </div>
     <script src="script.js"></script>
   </body>
   </html>
